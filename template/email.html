<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="{{ url_for('static', filename='query.js') }}"></script>
</head>
<body class="bg-gray-300">
    
    <div class="flex w-full min-h-screen justify-center items-center">
        <div class="flex flex-col space-y-6 w-full max-w-4xl p-8 rounded-xl shadow-black">
            <div>
                <h1 class="font-bold text-3xl">Send mail</h1>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-8 text-dark">
                <form method="post" action="/email" class="flex flex-col spacey-4">
                    <div>
                        <label for="Recepient email" class="fs-5">Recepient email</label>
                        <input type="text" placeholder="xyz@gmail.com,abc@gmail.com" name="receiver_email" class="form-control mt-2">
                    </div><br>
                    <!-- <div>
                        <label for="Message" class="fs-5">Message</label>
                        <textarea placeholder="Message" name="message" class="form-control mt-2"></textarea>
                    </div> -->
                    <div class="my-4 d-flex justify-content-end">
                        <button type="submit" class="mx-2 btn btn-outline-dark">Send</button> 
                        <a href="{{url_for('home')}}" class="mx-2 btn btn-outline-dark">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded", function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'success' %}
                        toastr.success('{{ message }}');
                    {% elif category == 'error' %}
                        toastr.error('{{ message }}');
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
</script>
</body>
</html>
