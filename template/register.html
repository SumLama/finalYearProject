<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
  
    <link rel="stylesheet" href={{url_for('static',filename='signin.css')}}>
    <script src="{{ url_for('static', filename='query.js') }}"></script>
</head>
  <body>
    <div class="container-fluid ">
     
      <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top mb-4 ">
    
          <a class="navbar-brand text-dark ms-3" href="#"> <i class="bi bi-cloud-rain-fill"></i>  Rainfall Predictor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
            
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link text-dark  ms-3" aria-current="page" href="#">Home</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link text-dark ms-3" href="#nav-developer">Developer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark ms-3" href="#nav-about">About</a>
              </li>      
            </ul>   
          </div>
      </nav>
          
      </div>
    <main class="form-signIn w-100  ">
      <div class="row justify-content-center mt-5">
        <div class="  col col-md-4 col-sm-8 my-3">
          <div class="signin pb-2">
          <h1 class=" mt-2 p-2 text-dark">Register Account</h1>
          <form id="register" name="registration" method="post" action="/register" >
              <div class="form-floating  text-black p-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="" />
                   <label for="name">FullName</label>  
              </div>
              <div class="form-floating  text-black p-2">
                <input type="email" class="form-control  " id="email" name="email" placeholder=""  />
                <label for="email">Email </label>  <i class="bi bi-envelope icon"></i>
              </div>
              <div class="form-floating p-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="" />
                <label for="password">Password</label>
              </div>
              <div class="form-floating p-2">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder=""  />
                <label for="password">Confirm Password</label>
              </div>
  
              <div class="d-flex justify-content-center" >
                <button type='submit' class='btn btn-dark my-2' id="register-btn" >Register</button>
            </div>
            
          <div class="d-flex justify-content-center mb-3">
          Already member?<a href="{{ url_for('login')}}" class="link-primary"  >Login here </a>
          </div>
        </form>
        </div>
      </div>
 
     </main>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
      <script>
        document.addEventListener("DOMContentLoaded", function() {
           {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
                   {% for category, message in messages %}
                       {% if category == 'success' %}
                           toastr.success('{{ message }}');
                       {% elif category == 'error' %}
                           toastr.error('{{ message }}');
                       {% endif %}
                   {% endfor %}
               {% endif %}
           {% endwith %}
       });
   </script>
      
    </body>
</html>
